<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/eb6a858097.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container weather-app">
      <div class="card my-4 pb-4">
        <div class="card-body">
          <div class="row p-2">
            <div class="d-flex flex-row-reverse">
              <div class="col-5 p-1">
                <form id="search-form">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Enter city"
                    id="city-search-text"
                  />
                  <button type="submit" class="btn btn-outline-secondary mx-2">
                    <i class="fas fa-search"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    id="use-current-location"
                  >
                    <i class="fas fa-map-marker-alt"></i>
                  </button>
                </form>
              </div>
              <div class="px-4 py-2">
                <h4>
                  <a href="#" class="temp-selected p-1" id="change-c">˚C </a>
                  <span class="vr"> </span>
                  <a href="#" class="temp-unselected p-1" id="change-f">˚F</a>
                </h4>
              </div>
            </div>
          </div>
          <div class="row p-4">
            <h2 class="card-title">
              <span class="city-name" id="current-city">Copenhagen</span>
              <span class="country-name" id="current-country">Denmark</span>
            </h2>
            <p class="py-2 current-date" id="current-date"></p>
            <p class="current-description" id="current-description"></p>
            <p class="current-description">
              <span>Wind: </span><span id="current-wind"> </span
              ><span id="current-wind-unit"> m/s</span>
            </p>
          </div>
          <div class="row d-flex justify-content-between">
            <div class="col-3 pl-2">
              <h1 class="current-temp">
                <span id="current-temp">13</span><span>˚</span>
              </h1>
            </div>
            <div class="col-3 pt-2">
              <img
                src="images/cloudy-day.png"
                id="currentIcon"
                height="152px"
              />
            </div>
            <div class="col-3 pt-2">
              <h2 class="current-high">high</h2>
              <h2 class="current-high">
                <span id="current-high">16</span><span>˚</span>
              </h2>
            </div>
            <div class="col-3 pt-2">
              <h2 class="current-low">low</h2>
              <h2 class="current-low">
                <span id="current-low">8</span><span>˚</span>
              </h2>
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-title">
          <div class="row p-4">
            <h3 class="forecast-header">Next 5-Day Forecast</h3>
          </div>
          <div class="row d-flex m-3 forecast" id="forecast"></div>
        </div>
      </div>
      <div class="footer">
        <small>
          <a href="https://github.com/krazeecat/shecodes-project.git">
            Open source project
          </a>
          by Anna MacMurdo
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
